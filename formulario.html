    <main>
        <section id="formulario">
            <h2>Questionário de Feedback</h2>
            <form action="" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>

                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone" required>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço" required>

                <div class="campo">
                    <label for="conteudo">Você gostou do conteúdo?</label>
                    <select id="conteudo" name="conteudo">
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>

                <label for="avaliacao">Avaliação do conteúdo do site (1 a 5):</label>
                <select id="avaliacao" name="avaliacao">
                    <option value="1">1 - Péssimo</option>
                    <option value="2">2 - Ruim</option>
                    <option value="3">3 - Regular</option>
                    <option value="4">4 - Bom</option>
                    <option value="5">5 - Excelente</option>
                </select>

                <label for="descricao">O que você acha que eu poderia melhorar?</label>
                <textarea id="descricao" name="descricao" placeholder="Digite sua sugestão ou comentário aqui..." rows="4" required></textarea>

                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </form>
        </section>
    </main>

<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/estilo_login.css">
    <link rel="stylesheet" href="css/header_footer_padrao.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/resposivo.css">

<body>
    <header>
        <div id="logo">
            <div id="Brain">
                <img src="imagens/brain.png" alt="Cerebro">
            </div>
            <div id="Titulo">
                <h1>Login</h1>
            </div>
        </div>
    </header>

    <main>
        <section id="login-section">
            <form id="login-form">
                <h2>Faça seu login</h2>
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit"><a href="pagina_principal.html" target="_self">Entrar</a></button>
            </form>
        </section>
    </main>

    <footer>
        <p>Este site foi desenvolvido por <a href="https://www.linkedin.com/in/silvio-castro006/" target="_blank">Silvio Ricardo Machado de Castro</a></p>
    </footer>

</html>
